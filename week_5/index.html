<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Simple Form</h1>
    <form action="" class="form">
      <div class="fbox">
        <label for="fname">Full Name</label><br />
        <input type="text" id="fname" name="fname" />
      </div>

      <div class="fbox">
        <label class="gender" for="gender">Gender</label>
        <label for="gen">Male</label>
        <input type="radio" id="male" name="gen" />
        <label for="gen">Female</label>
        <input type="radio" id="female" name="gen" />
      </div>

      <div class="fbox">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="fbox">
        <label for="tarea">Message</label>

        <textarea name="tarea" id="tarea" cols="30" rows="10"></textarea>
      </div>
      <div id="btn">
        <input class="btn" type="button" value="Submit" />
      </div>
    </form>
    <h3 class="visit">You can also visit this links</h3>
    <div class="link">
      <div class="butt">
        <a href="about.html">About Us</a>
      </div>
      <div class="butt">
        <a href="contact.html">Our Contact</a>
      </div>
    </div>
  </body>
</html>
