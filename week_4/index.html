<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Simple Form</h1>
    <form action="">
      <div>
        <label for="fname">Full Name</label><br />
        <input type="text" id="fname" name="fname" />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label><br />
        <input type="radio" id="male" name="gen" />
        <label for="gen">Male</label>
        <input type="radio" id="female" name="gen" />
        <label for="gen">Female</label>
      </div>
      <br />

      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="tarea">Message</label>
        <br />
        <textarea name="tarea" id="tarea" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="button" value="Submit" />
      </div>
    </form>
    <h3>You can also visit this links</h3>
    <button><a href="contact.html">Our Contact</a></button>
    <button><a href="about.html">About Us</a></button>
  </body>
</html>
